        <div id="content">
            <form action="http://www.example.com/login.php" method="POST">
            
                <fieldset>
                    <legend>Your Details:</legend>
                    <p>
                        Name:
                        <label><input type="text" name="name"/></label>
                    </p>
                    <p>
                        Email:
                        <label><input type="email" name="email"  ></label>
                    </p>
                </fieldset><!--Your Details field-Set End's-->
    
                <fieldset>
                    <legend>Your Review:</legend>
                    <p>
                        How did you hear about us?
                        <select name="about" >
                            <option value="Google">Google</option>
                            <option value="BB">Bill-Board</option>
                            <option value="TV">T.V</option>
                        </select>
                    </p>
                    <p>
                        Would You visit again?
                        <br/>
                        <label> <input type="radio" name="visit" value="Yes"/>Yes </label>
    
                        <label><input type="radio" name="visit" value="No"/>No</label>
    
                        <label><input type="radio" name="visit" value="Maybe"/>Maybe</label>
                    </p>
                    <p>
                        Comments:
                        <br/>
                        <textarea name="comments" rows=6 cols=50 placeholder="Enter your Comment's..."></textarea>
                    </p>
                    <p>
                        <input type="checkbox" checked>
                        Sign me up for email updates
                    </p>
                    <p>
                       <button type="submit">Submit review</button>
                       
                    </p>
                </fieldset><!--Your Review Feild Set End's-->
           
            </form><!--Form Ends's-->
